<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Jomhuria&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&family=Noto+Sans+Arabic:wght@100..900&family=Playwrite+AR:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../style/log-in.css">
    <title>Log IN</title>
</head>
<body>
    <div class="container">
        <div class="home"><a href="../Mohamed.html"><i class="fa-solid fa-house"></i></a></div>
        <div class="logo">Watch</div>
        <div class="content">
            <div class="log-in">
                <h1>Log in</h1>
                <form action="">
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="password" name="" id="" placeholder="Password">
                    <button type="button">Log in</button>
                </form>
            </div>
            <div class="icon">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </div>
            <div class="under-watch"></div>
            <span id="color-1" class="active" onclick="changeColors('#37B7C3', '#088395', '#071952') ,color_11()"></span>
            <span id="color-2" onclick="changeColors('#A9A9A9', '#696969', '#393646') ,color_22()"></span>
            <span id="color-3" onclick="changeColors('#80569b', '#BC7FCD', '#86469C') ,color_33()"></span>
            <img src="../images/watch-1.png" id="watch-1" alt="image" class="active">
            <img src="../images/watch-2.png" id="watch-2" alt="image" >
            <img src="../images/watch-3.png" id="watch-3" alt="image" >
        </div>
    </div>
    <script src="../js/log-in.js"></script>
</body>
</html>
